<!DOCTYPE html> <!--Login Template-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <div class="links">
            <a href="{{ url_for('login')}}" class="active">Login</a>
            <a href="{{ url_for('register')}}">Register</a>
        </div>
        <form action="{{ url_for('login')}}" method="post">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required><!--Value Check-->

            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required><!---Value Check-->
            <!--Jinja code for error message-->
            <div class="msg">{{ msg }}</div>
            <!--Submit Form button-->
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
