<!DOCTYPE html> <!--Registration Template-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <div class="register">
        <h1>Register</h1>
        <div class="links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="active">Register</a>
        </div>
        <form action="{{ url_for('register') }}" method = "post" autocomplete="off">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required><!--Injection-->

            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required><!--Injection-->

            <label for="firstname">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="firstname" placeholder="Firstname" id="firstname" required><!--Injection-->

            <label for="lastname">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="lastname" placeholder="Lastname" id="lastname" required><!--Injection-->

            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required><!--Injection-->
            <!--Jinja code for error message-->
            <div class="msg">{{ msg }}</div>
            <!--Submit Form button-->
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
